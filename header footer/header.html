<html>
    <head>
        <title>Html tables</title>

    </head>
    <body>
        
        <table border="1">
            <thead>
                <tr>
                    <th colspan="4">This is the head of the table </th>
                </tr>
            </thead>
            </tbody>
            <tr>
                <td> cell one </td>
                <td> cell two</td>
                <td> Cell three</td>
                <td>Cell four</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4"> This the the foot of the table </th>
            </tr>
        </tfoot>
        </table>
    </body>
</html>
